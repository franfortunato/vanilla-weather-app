<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="src/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
       <div class="weather-app-wrapper">
        <div class="weather-app">
    <form id="city-search" class="mb-3">
   <div class="row">
              <div class="col-5">
      <input type="search" id ="your-city" class="form-control" placeholder="Type a city here" autofocus autocomplete="off"/></div>
   <div class="col">
      <input type="submit" class="btn btn-primary w-80" value="Search" /></div>
      <div class="col-5">
 <input type="submit" id="button" class="btn btn-outline-secondary w-80" value="Your location" /> </form><span></div>
  <div class="overview">
    <h1 class="city" id="city"></h1>
    <h3 class="date" id="date"></h3>
        <div class="row">
            <div class="col-4">
   <h2 class="degrees">
  <img src= "" alt="" width="100"  id="icon"/> <span id="temp" class="current"></span><span class="current-temperature" id="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href ="#" id="farheneit-link">°F</a></h2> 
       <h5 class="description" id="des"></h5>
       </div>
    <div class ="col-4">
     <ul>
      <li>Feels like: <span id="feels" class="feeling"></span>°C</li>
      <li>Humidity: <span id="humidity" class="humidity"></span>%</li>
      <li>Wind: <span id="wind" class="wind"></span> Km/h</li>
     </ul>
    </div>
    </div>
    <div class="weather-forecast" id="forecast">
    </div>
    </div>
        </div>
            </div>
            <small><a href="https://github.com/franfortunato/vanilla-weather-app">Open-source code</a> by Francesca Fortunato</small>
						<script src="src/app.js"></script>     
  </body>
</html>
