<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <div class="container">
      <br/>
           <br/>
                      <footer><a href="https://github.com/franfortunato/my-coding">Open-source code</a> by Francesca Fortunato</footer>
                <br/>
    <div class="p-5 w-75 bg-primary-subtle text-emphasis-primary border border-primary-subtle">
    <form id="city-search">
      <input type="text" id ="your-city" class="border-primary bg-info-subtle text-emphasis-info" placeholder="Search city" autofocus/>
 <input type="submit" class="bg-info-subtle text-emphasis-info border-primary" value="Enter" />
 <input type="submit" id="button" class="bg-info-subtle text-emphasis-info border-primary" value="Current Location" /> </form><span>
    <br/>
    <h1 class="city" id="city"></h1>
    <h3 class="date" id="date"></h3>
   <h2 class="degrees">
   <span id="temp"></span>°<span class="current-temperature" id="units"><a href ="#" id="celsius-link">C</a> | <a href ="#" id="farheneit-link">F</a><span class="current-weather" id="icon-weather">☀️</span></h2> 
    <h5 class="description" id="des"></h5>
    <br />
    <div class="row">
            <div class="col">
              <h3 class="monday"> <strong>MON</strong> </h3>
            <h1 class="weather-mon">☀️</h1>
          <h5 class="temperature-mon-max">16° <span class="temperature-mon-min">2°</span> </h5> </div>
            <div class="col">
            <h3 class="tuesday"> <strong> TUE </strong></h3>
            <h1 class="weather-tue">☀️</h1>
            <h5 class="temperature-tue-max">16° <span class="temperature-tue-min">2°</span> </h5> </div>
            <div class="col">
              <h3 class="wednesday"> <strong> WED </strong></h3>
            <h1 class="weather-wed">☀️</h1>
            <h5 class="temperature-wed-max">17° <span class="temperature-wed-min">3°</span> </h5> </div>
            <div class="col">
              <h3 class="thursday">  <strong>THU</strong></h3>
            <h1 class="weather-thu">🌤️</h1>
          <h5 class="temperature-thu-max">16° <span class="temperature-thu-min">6°</span> </h5> </div>
            <div class="col">
<h3 class="friday">  <strong>FRI</strong></h3>
            <h1 class="weather-fri">🌤️</h1>
          <h5 class="temperature-fri-max">16° <span class="temperature-fri-min">4°</span> </h5>
            <br/>
						<script src="src/index.js"></script>     
  </body>
</html>
